# Backend API server configuration
# Проксирует запросы на порт 9443 к backend контейнеру на localhost:8000

server {
    listen 9443 ssl http2;
    server_name _;  # Замените на ваш домен, например: api.yourdomain.com

    # SSL сертификаты
    # ЗАМЕНИТЕ пути на реальные пути к вашим сертификатам
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логирование
    access_log /var/log/nginx/backend_access.log main;
    error_log /var/log/nginx/backend_error.log warn;

    # КРИТИЧНО: CORS для Mini App
    # Обработка preflight OPTIONS запросов
    location / {
        # Обработка OPTIONS запросов (CORS preflight)
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' 'https://miniapp.micro-tab.ru:4443' always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Init-Data, Accept' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' '3600' always;
            add_header 'Content-Type' 'text/plain; charset=utf-8' always;
            add_header 'Content-Length' '0' always;
            return 204;
        }
        
        # CORS заголовки для всех остальных запросов
        add_header 'Access-Control-Allow-Origin' 'https://miniapp.micro-tab.ru:4443' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Init-Data, Accept' always;
        
        # Проксирование на backend контейнер
        proxy_pass http://127.0.0.1:8000;
        proxy_http_version 1.1;
        
        # Явная передача HTTP метода (важно для POST запросов)
        proxy_method $request_method;
        
        # Заголовки для правильной работы прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        proxy_set_header Connection "";

        # Таймауты
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # Буферизация
        proxy_buffering off;
        proxy_request_buffering off;
    }

    # Health check endpoint (опционально)
    location /health {
        proxy_pass http://127.0.0.1:8000/;
        access_log off;
    }
}

