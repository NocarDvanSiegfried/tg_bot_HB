# Mini App Static Configuration
# Статический хостинг для Telegram Mini App
# НЕ использует proxy_pass, отдает статические файлы напрямую

server {
    listen 4443 ssl http2;
    server_name miniapp.micro-tab.ru;

    # SSL сертификаты
    ssl_certificate /etc/nginx/ssl/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/key.pem;

    # SSL настройки
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Логирование
    access_log /var/log/nginx/miniapp_access.log main;
    error_log /var/log/nginx/miniapp_error.log warn;

    # Корневой каталог со статикой
    # Путь к production-сборке фронтенда (frontend/dist)
    # После сборки скопируйте содержимое frontend/dist в этот каталог
    root /var/www/miniapp;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript application/wasm;

    # Security headers для Telegram WebView
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Кеширование статических ассетов
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Не кешировать HTML файлы
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
    }

    # SPA routing - все запросы направляются на index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Заголовки для корректной работы в Telegram WebView
        add_header X-Frame-Options "SAMEORIGIN" always;
        
        # Отключаем кеширование для index.html
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0" always;
    }

    # Блокируем доступ к скрытым файлам
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
}

