# Production Docker Compose configuration
# Для production используйте: docker compose -f docker-compose.prod.yml up -d

# BuildKit optimization configuration
x-build-args: &build-args
  BUILDKIT_INLINE_CACHE: "1"

# Явная сеть для изоляции сервисов
networks:
  app_network:
    driver: bridge
    name: tg_bot_hb_network

services:
  postgres:
    image: postgres:15
    container_name: tg_bot_hb-postgres
    environment:
      # ВАЖНО: Установите POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB в .env файле
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    # БД не пробрасывается наружу для безопасности
    # Для доступа админа раскомментируйте строку ниже:
    # ports:
    #   - "127.0.0.1:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-birthday_calendar_db}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      args:
        <<: *build-args
    container_name: tg_bot_hb-backend
    env_file:
      - .env
    environment:
      # Базовые переменные PostgreSQL
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      # DATABASE_URL использует имя сервиса postgres (не localhost!)
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}
      # Другие переменные окружения
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      ENABLE_TELEGRAM_BOT: ${ENABLE_TELEGRAM_BOT:-true}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      WEB_PORT: ${WEB_PORT:-8000}
      TELEGRAM_WEBAPP_URL: ${TELEGRAM_WEBAPP_URL}
      # Production настройки
      ENVIRONMENT: ${ENVIRONMENT:-production}
      DEBUG: ${DEBUG:-false}
    ports:
      # Пробрасываем на хост для доступа Nginx
      - "127.0.0.1:8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
    # В production не используем volume mount для кода
    # Код должен быть скопирован в образ при сборке
    # Для обновлений пересобирайте образ: docker compose build backend
    # volumes:
    #   - ./backend:/app
    command: python main.py
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health').read()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        <<: *build-args
    container_name: tg_bot_hb-frontend
    ports:
      # Пробрасываем на хост для доступа Nginx
      - "127.0.0.1:3000:3000"
    environment:
      # Обязательная переменная - должна быть установлена в .env файле
      VITE_API_URL: ${VITE_API_URL}
      # Для внутренней связи между контейнерами
      INTERNAL_API_URL: http://backend:8000
    # В production не используем volume mount для кода
    # Код должен быть скопирован в образ при сборке
    # Для обновлений пересобирайте образ: docker compose build frontend
    # volumes:
    #   - ./frontend:/app
    #   - /app/node_modules
    # В production используйте production build
    # Для этого измените Dockerfile frontend на production build
    command: npm run dev
    restart: unless-stopped
    networks:
      - app_network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  postgres_data:
    name: tg_bot_hb_postgres_data

